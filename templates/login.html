{% block head %}
	<title>BeHome</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
	<style>body{text-align: center; background-color: #d9d9d9;}</style>
	<h1>Welcome To The BeHome!</h1>
	<h4>Please Login</h4>

    <form action="{{ url_for('login')}}" method="post">
        <div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="text" name="username" id="username" class="form-control" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" name="password" id="password" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">Join</button>
    </form>
{% endblock %}
